<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<script>
			document.querySelector(".item").classList.remove("active");
			document.querySelector("#setting").classList.add("active")
		</script>
		<div class="card mr-3 ml-3 mainContent">
			<div class="card-body">
				<h1>Change Password!!</h1>
				<br>
				<form th:action="@{/normal/cpass}" method="post">
					<div th:if="${session.errrmsg}"
						class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong><h1>Failure.</h1></strong>
						<h3>Your passwords does not match!!!</h3>
						<h3>Try again :(</h3>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1"><h4>Old Password</h4></label> <input
							type="text" class="form-control " id="exampleInputEmail1"
							placeholder="Enter Old password" name="oldpass">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1"><h4>New Password</h4></label> <input
							type="text" class="form-control " id="exampleInputEmail1"
							placeholder="Enter New password" name="newpass">
					</div>
					<button class="btn btn-success" type="submit">Change</button>
					<button class="btn btn-warning ml-2" type="reset">Reset
						changes</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
